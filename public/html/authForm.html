<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1>{{currentState | titlecase}}</h1>

    <form ng-submit='submitForm()'>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" required ng-model='user.email'>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" required ng-model='user.password'>
      </div>

      <div class="form-group" ng-if='currentState === "register"'>
        <label>Password (again)</label>
        <input type="password" class="form-control" required ng-model='user.password2'>
      </div>

      <button class="btn btn-primary">{{currentState | titlecase}}</button>

    </form>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">

    <button class="ui button" ng-click="authenticate('github')">Sign in with GitHub</button>
    <button class="ui button" ng-click="authenticate('facebook')">Sign in with Facebook</button>
    <button class="ui button" ng-click="authenticate('google')">Sign in with Google</button>
